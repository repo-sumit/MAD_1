{% extends "base.html" %}

{% block title %}{{ subject.name }} - Chapters{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">{{ subject.name }}</h1>
        <a href="/user/dashboard" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Chapters</h6>
        </div>
        <div class="card-body">
            <div class="row">
                {% for chapter in subject.chapters %}
                <div class="col-lg-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">{{ chapter.name }}</h5>
                            <p class="card-text">{{ chapter.description }}</p>
                            <a href="/user/chapter/{{ chapter.id }}" class="btn btn-primary">
                                View Quizzes
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
